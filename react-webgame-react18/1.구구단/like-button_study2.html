<script type="text/babel">
  'use strict';

  class LikeButton extends React.Component {
    constructor(props){
      super(props);
      this.state = {liked : false}
      // this.onClickButton = this.onClickButton.bind(this);
    }

    // onClickButton(){
    //   this.setState({liked : true})
    // }
    onClickButton = () => {
      this.setState({liked : true})
    }

    render(){
      if(this.state.liked){
        return 'You liked this.';
      }

      return (
        <button onClick={this.onClickButton}>버튼</button>
      )
    }
  } // 1% ErrorBoundary
  /* const LikeButton = () => {

  function LikeButton(){

  } */

 /* 
  pop, push, shift, unshift, splice, sort, reverse, fill, copyWithin => 배열을 직접적으로 수정(리액트서 쓰는거 아님)

  forEach, some, every, find, findIndex, indexOf, lastIndexOf, includes, join, reduce, reduceRight => 배열의 정보를 가지고 옴(원본 변경 안함)
 */
</script>
